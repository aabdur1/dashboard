<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <div class="logo pic">🤯</div>
      <p class="logo title">Dashboard</p>
    </div>
    <div class="link-container">
      <div class="home">
        <div class="home pic">🏠</div>
        <p class="home text">Home</p>
      </div>
      <div class="profile">
        <div class="profile pic">👤</div>
        <p class="profile text">Profile</p>
      </div>
      <div class="messages">
        <div class="messages pic">💬</div>
        <p class="messages text">Messages</p>
      </div>
      <div class="history">
        <div class="history pic">🕒</div>
        <p class="history text">History</p>
      </div>
      <div class="tasks">
        <div class="tasks pic">✅</div>
        <p class="tasks text">Tasks</p>
      </div>
      <div class="communities">
        <div class="communities pic">👥</div>
        <p class="communities text">Communities</p>
      </div>
    </div>
    <div class="other-links">
      <div class="settings">
        <div class="settings pic">⚙️</div>
        <p class="settings text">Settings</p>
      </div>
      <div class="support">
        <div class="support pic">❓</div>
        <p class="support text">Support</p>
      </div>
      <div class="privacy">
        <div class="privacy pic">🔐</div>
        <p class="privacy text">Privacy</p>
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <header class="header">
      <div class="search">
        <label for="search">🔎</label>
        <input type="search" name="search" id="search">
      </div>
      <div class="icons">
        <div id="notification">🔔</div>
        <div id="profile-pic">😼</div>
        <div id="name">Pablo the Cat</div>
      </div>
      <div class="user-greeting">
        <div id="profile-pic">😻</div>
        <p id="greeting">Hi there,</p>
        <p id="username">Pablo @orangeboi</p>
      </div>
      <div class="header-btns">
        <button id="new">New</button>
        <button id="upload">Upload</button>
        <button id="share">Share</button>
      </div>
    </header>
    <main class="main">
      h1
    </main>
    <div class="announcements">Test</div>
    <div class="trending">Test</div>
  </div>
</body>
</html>
